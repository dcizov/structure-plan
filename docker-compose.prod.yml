services:
  web:
    container_name: structure-plan-prod
    build:
      target: production
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - RESEND_API_KEY=${RESEND_API_KEY}
    ports:
      - "3000:3000"
    develop: null
    volumes: []
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    container_name: structure-plan-prod-db
    ports: []
    restart: always
