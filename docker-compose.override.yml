services:
  web:
    container_name: structure-plan-dev
    build:
      target: development
    develop:
      watch:
        - action: rebuild
          path: package.json
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev

  postgres:
    container_name: ${DB_NAME}-postgres
